<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks Style Layout</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        /* Colores modernos */
        header, footer {
            background-color: #333;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Banner Slider */
        .slider {
            position: relative;
            overflow: hidden;
            max-height: 300px;
        }

        .slider img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .slider-content {
            display: flex;
            animation: slide 12s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Main con Flexbox */
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        aside, section {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Galería con Grid - Proporciones del Número de Dios */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 25px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 20px;
        }

        /* Menú hamburguesa para móviles */
        .menu-hamburguesa {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .menu-hamburguesa div {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-hamburguesa {
                display: flex;
            }
        }

        /* Responsividad total */
        @media (max-width: 600px) {
            main {
                flex-direction: column;
            }

            aside, section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Starbucks Style Layout</h1>
        <!-- Menú hamburguesa -->
        <div class="menu-hamburguesa" id="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Navegación -->
        <nav>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Tienda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner slider -->
    <div class="slider">
        <div class="slider-content">
            <img src="https://via.placeholder.com/800x300" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300" alt="Slide 3">
            <img src="https://via.placeholder.com/800x300" alt="Slide 4">
        </div>
    </div>

    <!-- Contenido principal -->
    <main>
        <aside>
            <h2>Aside</h2>
            <p>Contenido de la barra lateral o menú adicional.</p>
        </aside>
        <section>
            <h2>Galería Hermosa</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200x200" alt="Imagen 1">
                <img src="https://via.placeholder.com/200x200" alt="Imagen 2">
                <img src="https://via.placeholder.com/200x200" alt="Imagen 3">
                <img src="https://via.placeholder.com/200x200" alt="Imagen 4">
                <img src="https://via.placeholder.com/200x200" alt="Imagen 5">
            </div>
        </section>
    </main>

    <footer>
        <p>Diseñado al estilo Starbucks</p>
    </footer>

    <!-- JavaScript básico para el menú hamburguesa -->
    <script>
        // Selector del botón de menú hamburguesa
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        // Al hacer clic en el menú hamburguesa, se oculta o muestra el menú de navegación
        menuBtn.addEventListener('click', () => {
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        });
    </script>

</body>
</html>
